<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title> Karoake Playlist</title>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="page-banner">
                    <h1 class="title">Karaoke Playlist</h1>
                <form id="search-songs">
                    <input type="text" placeholder="Search songs..."/>
                </form>
                </div>
            </header>
            <div id="song-list">
                <h2 class="title">Songs to Sing</h2>
                <ul>
                    <li>
                        <span class="name"> Love Song by Sara Bareilles</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name"> Summer Nights by John Travolta</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name"> 1985 by Bowling for Soup</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name"> Let Her Go by Passenger</span>
                        <span class="delete">delete</span>
                    </li>
                </ul>
            </div>
            <form id="add-song">
                <input type="text" placeholder="Add a song"/>
                <button>Add</button>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
